<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Logo</th>
        <th>Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>WinPercent</th>
        <th>GamesBehind</th>
        <th>Streak</th>
        <th>LastFive</th>
    </tr>
    <tr *ngFor="let n of nba?.teams">
        <td>{{n.id}}</td>
        <td> <a routerLink="/nba/{{n.id}}">{{n.name}}</a> </td>
        <td> <img style="height: 50px; width: 50px;" src="{{n.logo}}" alt="logo"> </td>
        <td>{{n.played}}</td>
        <td>{{n.wins}}</td>
        <td>{{n.losses}}</td>
        <td>{{n.winPercent}}</td>
        <td>{{n.gamesBehind}}</td>
        <td>{{n.streak}}</td>
        <td>{{n.lastfive}}</td>

    </tr>

</table>
